name: Deploy Example Package to branch

on:
  push:
    branches:
      - main

jobs:
  build-repo:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        pip install cookiecutter
        pip install --upgrade tox
    - name: Generate Repo
      run: |
        cookiecutter . --no-input
        rm -Rf packagename/.github/workflows/build_package.yml
    - name: Install Generated Repo Dependencies
      run: | # the git commands are required to get a version number which is required for pip install
        cd packagename
        git init
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git add .
        git commit -m "first commit"
        git tag -a v1.0 -m "fake version 1.0"
        pip install -e .[all]
    - name: Publish Repo
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BASE_BRANCH: main # The branch the action should deploy from.
        BRANCH: 'example-build' # The branch the action should deploy to.
        FOLDER: packagename/ # The folder the action should deploy
        CLEAN: true
